<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pavani Studio | Hyderabad's Top Photographers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header class="main-header scrolled">
        <div class="container header-container">
            <div class="logo">
                <a href="/" style="font-weight: 700; font-size: 1.5rem; color: #fff;">
                    PAVANI <span class="gold-text">STUDIO</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/portfolio">Portfolio</a></li>
                    <li><a href="/services">Services</a></li>
                    <li><a href="/contact" class="active">Contact</a></li>
                </ul>
            </nav>
            <div class="header-cta">
                <a href="/contact" class="btn-primary">Book Now</a>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Inner Hero -->
    <section class="section-padding" style="background: #111; padding-top: 150px; text-align: center;">
        <div class="container">
            <h1 class="fade-in">Get In <span class="gold-text">Touch</span></h1>
            <p class="fade-in" style="color: #ccc;">Let's discuss your next big event.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="footer-section contact-centered" style="background: transparent;">
        <div class="container">
            <form class="contact-form-centered">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="jane@example.com">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Tell us about your vision..."></textarea>
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn-primary btn-rounded">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>

            <div class="contact-info-centered">
                <div class="info-item">
                    <i class="fas fa-building gold-text"></i>
                    <p>Pavani Studio, Main Road, Parkal (506164)</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope gold-text"></i>
                    <p>pavanistudioparkal@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt gold-text"></i>
                    <p>9849447112, 8106923334</p>
                </div>

                <a href="https://maps.app.goo.gl/79Xj7LM9mN7gzLBP6?g_st=iw" target="_blank" rel="noopener noreferrer"
                    class="offline-store-link">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Visit our Offline Store</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <div class="copyright">
                <p>&copy; 2024 Pavani Studio. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
